<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans"
	rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/561a872f6a.js"
	crossorigin="anonymous"></script>
<title>Gomoku Online</title>
</head>
<body>
	<div th:insert="~{menu}"></div>
	<div class="container special">
		<div id="onlineBoards" style="width: fit-content">
			<div class="container">
				<div class="row">
					<div class="col" id="connectedUsersContainer">
						Connected users:
						<th:block th:each="connectedUser: ${connectedUsers}">
							<div class="row align-items-center mb-2">
								<div class="col">
									<span th:text="${connectedUser}"></span>
								</div>
								<div class="col">
									<button th:id="'challenge-' + ${connectedUser}"
										class="btn btn-primary" th:text="Challenge"></button>
								</div>
							</div>
						</th:block>
					</div>
				</div>
				<div class="row">
					<div class="col" id="challengesReceivedContainer">
						Challenges received:
						<th:block th:each="challenger: ${challengers}">
							<div class="row align-items-center mb-2">
								<div class="col">
									<span th:text="${challenger}"></span>
								</div>
								<div class="col">
									<button th:id="'accept-' + ${challenger}"
										class="btn btn-primary">Accept</button>
								</div>
								<div class="col">
									<button th:id="'decline-' + ${challenger}"
										class="btn btn-primary">Decline</button>
								</div>
							</div>
						</th:block>
					</div>
				</div>
			</div>

		</div>
	</div>
	<script th:inline="javascript">
		/*<![CDATA[*/
		var connectedUsers = /*[[${connectedUsers}]]*/'default';
		var challengers = /*[[${challengers}]]*/'default';
		var username = /*[[${username}]]*/'default';
		var _csrf = /*[[${_csrf}]]*/'default';
		/*]]>*/
	</script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script type="text/javascript" th:src="@{/scripts/online.js}"></script>
</body>
</html>
