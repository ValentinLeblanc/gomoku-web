<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans"
	rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/561a872f6a.js"
	crossorigin="anonymous"></script>
<title>Gomoku Online</title>
</head>
<body>
	<div th:insert="~{/menu }"></div>
	<div class="container special">
		<div id="onlineBoards" style="width: fit-content">
			<div class="container">
			
				<th:block th:each="onlineBoard: ${onlineBoards}">
				  <div class="row">
				    <div id="" class="col" th:utext="${onlineBoard.owner.email}">
				    </div>
				  </div>
			  </th:block>
			</div>
			<div class="container special">
		</div>
		<div id="buttons">
			<div class="form-floating" style="display: inline-block">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<button type="submit" name="add-board" id="add-board"
							class="btn btn-primary" value="Add Board">Add Board</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script type="text/javascript" th:src="@{/scripts/online.js}"></script>
</body>
</html>
