<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
</head>
<body>
		
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid container">
    <a class="navbar-brand" href="/">Gomoku</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link disabled">Registration and Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	
	<br>
	<div class = "container-fluid container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				
				<h1 class="h2" style="margin-bottom:10px"> Login </h1>
				<form th:action="@{/login}" method="post">
					
					<!-- error message -->
					<div th:if="${param.error}" style="margin-bottom:10px">
						<div class="alert alert-danger">Invalid username or password.</div>
					</div>
					
					<div class="form-floating mb-3">
					  <input type="email" name = "username" class="form-control" id="username" placeholder="name@example.com">
					  <label for="username">Email address</label>
					</div>

					<div class="form-floating"style="margin-bottom:15px">
					  <input type="password" class="form-control" name="password" id="password" placeholder="Password">
					  <label for="password">Password</label>
					</div>
					
					<div class="form-floating"style="margin-bottom:15px">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-floating">
						<span>New user?
							 <a href="/" th:href="@{/registration}">Register here</a>
						 </span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
