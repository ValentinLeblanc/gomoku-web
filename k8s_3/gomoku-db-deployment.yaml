apiVersion: apps/v1
kind: Deployment
metadata:
  name: gomoku-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: gomoku-db
  strategy:
    type: Recreate
  template:
    spec:
      containers:
        - env:
            - name: MYSQL_DATABASE
              value: root
            - name: MYSQL_ROOT_PASSWORD
              value: leblanc
          image: mysql:5.7
          name: gomoku-db
          args:
            - "--ignore-db-dir=lost+found"
          ports:
            - containerPort: 3306
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db
      restartPolicy: Always
      volumes:
        - name: db
          persistentVolumeClaim:
            claimName: db
